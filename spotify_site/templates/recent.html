{% extends "base.html" %}
{% block content %}
    <h1>Recently Listened</h1>
    
    {% for song in recent_tracks %}
        <div class="song">
            <h3>{{ song.track.name }}</h3>
            <h4>{{ song.track.album.name }}</h4>
            {% for artist in song.track.artists %}
                <h4>{{ artist.name }}</h4>
            {% endfor %}
            <p>{{ song.played_at | datetimeformat }}</p>
        </div>
    {% endfor %}
{% endblock content %}
